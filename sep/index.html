<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employer Registration</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="registration-container">
        <h1>Employer Registration</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter your address"></textarea>

            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile number">

            <label for="govtid">Government ID:</label>
            <input type="text" id="govtid" placeholder="Enter your government ID">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">

            <button type="submit">Register</button>

        </form>
    </div>
</body>

</html>
