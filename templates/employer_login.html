<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='employer_login.css') }}">
    <script src="https://kit.fontawesome.com/4361e37ec3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <a href="{{ url_for('front_page') }}">
            <i class="fa-solid fa-chevron-left fa-shake"></i>
        </a>
        <h1>Employer Login</h1>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!--for flash massages-->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                    <i class="fa-solid fa-check-double"></i> {{ message }}
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
            <button type="submit"><i class="fa-solid fa-house fa-bounce"></i></button>
        </form>
        <h3>first time here</h3>
        <a href="{{ url_for('login_page.register') }}"> <i class="fa-solid fa-plus"></i>
        </a>
    </div>

   
</body>
</html>
