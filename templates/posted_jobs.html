<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='posted_jobs.css') }}">
</head>
<body>
<div action = '/your_jobs'>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>job_title</th>
                <th>location</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id}}</td>
                <td>{{ user.job_title}}</td>
                <td>{{ user.location}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
